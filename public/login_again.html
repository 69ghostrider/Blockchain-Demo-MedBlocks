<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab"><a href="#signup">Sign Up</a></li>
        <li class="tab active"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="userReg" method="GET">
          
          <div class="top-row">
          <div class="row">
           <div class="col-ms-12">
            <div class="field-wrap">
              <label>
                User Name<span class="req">*</span>
              </label>
              <input name ="name" type="text" required autocomplete="off" />
            </div> </div> </div>
        
        <div class="row">
         <div class="col-ms-12">
            <div class="field-wrap">
            <select name="role"><span class="req">*</span>
                  <option selected value="base">Select User Type</option>
                    <option value="patient" >Patient
                    </option>
                    <option value="provider">Provider
                    </option>
                </select>
            </div> </div> </div>
          </div>
          
          <button type="submit" class="button button-block"/>Sign Up</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          <h1>Login Not Succesful... Please Login Again</h1>
          <form action="checkUser" method="GET">
           <div class="col-ms-12">
            <div class="field-wrap">
              <label>
                Username<span class="req">*</span>
              </label>
              <input name ="name" type="text" required autocomplete="off" />
            </div></div>
          
           <div class="col-ms-12">
          <div class="field-wrap">
            <select name="role"><span class="req">*</span>
                  <option selected value="base">Select User Type</option>
                    <option value="patient" >Patient
                    </option>
                    <option value="provider">Provider
                    </option>
                </select>
        
          </div></div>
          
          <!-- <p class="forgot"><a href="#">Forgot Password?</a></p> -->
          
          <button class="button button-block" type="submit"/>Log In</a></button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
