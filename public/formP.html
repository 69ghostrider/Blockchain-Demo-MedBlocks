                                                    <h4>Please fill out the form below</h4>
                                                </div>

                                                <div class="container">

                                                            <form action = "prescription_details" method ="GET">
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                     <span class="" aria-hidden="true"></span>
                                                                    <span class=""></span>
                                                                    <label for="inputName">Name </label>
                                                                    <input type="Name" class="form-control" name="name" id="inputNAME" placeholder="">
                                                                </div>


                                                                <div class="form-group">
                                                                    <span class="" aria-hidden="true"></span>
                                                                    <span class=""></span>
                                                                    <label for="inputName">Disease</label>
                                                                    <input type="Name" class="form-control" name="disease" id="inputNAME" placeholder="">

                                                         </div>

                                                                    <textarea class="form-control" rows="4" name="medication" id="message" placeholder=""></textarea>
                                                                </div>
                                                          </div>
                                                          <div class="col-md-6"> 
                                                                    <div class="form-group ">
                                                                        <span class="" aria-hidden="true"></span>

                                                                <div class="form-actions">
                                                                    <div class="row">
                                                                     <div class="col-sm-5"></div>

                                                        </div>

                                                            <form action="lab_details" method="GET">

                                                                <div class="form-group">
                                                                    <span class="" aria-hidden="true"></span>

                                                                    <span class=""></span>

                                                                   </div>
                                                          </div>

                                                                    <div class="form-group ">
                                                                        <span class="" aria-hidden="true"></span>
